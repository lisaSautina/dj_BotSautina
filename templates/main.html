<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рассылка</title>
</head>
<body>

    {% csrf_token %}

        <input type="text" id="message" name="message" placeholder="Напишите текст рассылки">
        <button type="submit">Отправить рассылку</button>
    </form>
</body>
</html>
